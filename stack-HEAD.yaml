# For more information, see: https://github.com/commercialhaskell/stack/blob/master/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-5.4

# Local packages, usually specified by relative directory name
packages:
- monoid-extras/
- diagrams-solve/
- dual-tree/
- active/
- diagrams/
- diagrams-core/
- diagrams-lib/
- diagrams-contrib/
- SVGFonts/
- palette/
# - diagrams-input/   # linear
- diagrams-graphviz/
- diagrams-builder/
- statestack/
- diagrams-cairo/
- diagrams-gtk/
- diagrams-html5/
- diagrams-pgf/
- diagrams-postscript/
- diagrams-povray/
- diagrams-rasterific/
- diagrams-svg/
- diagrams-doc/
- diagrams-haddock/
- docutils/
# - diagrams-backend-tests/   # JuicyPixels, vector
- package-ops/
- force-layout/

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- tuple-0.3.0.2
- OneTuple-0.2.1
- cubicbezier-0.4.0.2
- texrunner-0.0.1.0
- mfsolve-0.3.2.0
- svg-builder-0.1.0.1           # should add this to stackage

# Override default flag values for local packages and extra-deps
flags: {}
  # diagrams-backend-tests:
  #   svg: True
  #   rasterific: True
  #   postscript: True
  #   pgf: True
  #   canvas: True
  #   cairo: True

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]
